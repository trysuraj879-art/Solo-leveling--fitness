<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Tracker - Suraj Conqueror</title>
    <style>
        :root { --dark-bg: #0a0a1a; --darker: #050510; --accent-blue: #00a8ff; --accent-purple: #9c27b0; }
        body { background: var(--dark-bg); color: white; font-family: Arial; margin: 0; padding: 20px; }
        .hunter-card { background: linear-gradient(135deg, var(--darker), #1a1a2e); border: 1px solid var(--accent-blue); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 168, 255, 0.3); }
        .hunter-name { color: var(--accent-blue); text-shadow: 0 0 10px var(--text-glow); font-size: 1.5em; margin: 0; }
        .exp-bar { width: 100%; height: 20px; background: #1a1a2e; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .exp-fill { height: 100%; background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple)); width: 10%; transition: width 0.5s ease; }
        .challenge-day { background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 15px; margin: 10px 0; border-left: 4px solid var(--accent-blue); }
        .complete-btn { background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; margin-top: 10px; }
        .upload-area { border: 2px dashed var(--accent-blue); border-radius: 10px; padding: 30px; text-align: center; margin: 20px 0; cursor: pointer; }
        .stats { display: flex; justify-content: space-around; margin: 15px 0; }
        .stat-box { text-align: center; padding: 10px; }
        .stat-value { font-size: 1.5em; color: var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>
    <div class="hunter-card">
        <h1 class="hunter-name">üî• Suraj Conqueror</h1>
        <div class="rank">Rank: E-Rank Hunter</div>
        <div class="stats">
            <div class="stat-box"><div class="stat-value">1</div><div>Level</div></div>
            <div class="stat-box"><div class="stat-value" id="streakCount">0</div><div>Day Streak</div></div>
            <div class="stat-box"><div class="stat-value" id="totalExp">0</div><div>Total EXP</div></div>
        </div>
        <div class="exp-bar"><div class="exp-fill" id="expFill"></div></div>
        <div>EXP: <span id="currentExp">0</span>/500 to Level 2</div>
    </div>

    <div class="hunter-card">
        <h3>üéØ Current Challenge: Beginner 30-Day Recomp</h3>
        <p><em>Adapted for your skinny-fat goals & time constraints</em></p>
        <div id="challengeContainer"></div>
    </div>

    <div class="upload-area" onclick="alert('üì∏ Image scanning coming soon! Your Darebee challenge is loaded!')">
        üèãÔ∏è Upload Workout Image/PDF<br>
        <small>Drop Darebee screenshots, Instagram workouts, or PDFs</small>
    </div>

    <script>
        let hunter = { level: 1, exp: 0, totalExp: 0, rank: "E-Rank", streak: 0 };
        const challenges = [
            { day: 1, exercises: "üèãÔ∏è 10 squats ‚Ä¢ 5 knee push-ups ‚Ä¢ 15 crunches", sets: "3 sets | 45sec rest", completed: false, exp: 100 },
            { day: 2, exercises: "‚ö° 20sec modified burpees ‚Ä¢ 10sec plank hold", sets: "3 sets | 45sec rest", completed: false, exp: 100 },
            { day: 3, exercises: "üí™ 15 squats ‚Ä¢ 8 push-ups ‚Ä¢ 20 crunches", sets: "2 sets | 40sec rest", completed: false, exp: 120 },
            { day: 4, exercises: "üî• 25sec burpees ‚Ä¢ 15sec plank ‚Ä¢ 10 leg raises", sets: "3 sets | 40sec rest", completed: false, exp: 120 },
            { day: 5, exercises: "üéØ EMOM 8 minutes: 3 push-ups ‚Ä¢ 5 squats ‚Ä¢ 3 burpees", sets: "Perfect for busy schedule", completed: false, exp: 150 }
        ];

        function loadChallenges() {
            const container = document.getElementById('challengeContainer');
            container.innerHTML = '';
            challenges.forEach(challenge => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'challenge-day';
                dayDiv.innerHTML = `<strong>üö™ Gate ${challenge.day}</strong><div>${challenge.exercises}</div><div>${challenge.sets}</div>${!challenge.completed ? `<button class="complete-btn" onclick="completeDay(${challenge.day})">Complete Gate +${challenge.exp} EXP</button>` : `<span style="color: #00ff88;">‚úÖ Completed +${challenge.exp} EXP</span>`}`;
                container.appendChild(dayDiv);
            });
        }

        function completeDay(day) {
            const challenge = challenges.find(c => c.day === day);
            if (challenge && !challenge.completed) {
                challenge.completed = true;
                hunter.exp += challenge.exp;
                hunter.totalExp += challenge.exp;
                hunter.streak += 1;
                if (hunter.exp >= 500) {
                    hunter.level += 1;
                    hunter.exp = hunter.exp - 500;
                    const ranks = ["E-Rank", "D-Rank", "C-Rank", "B-Rank", "A-Rank", "S-Rank"];
                    if (hunter.level <= ranks.length) hunter.rank = ranks[hunter.level - 1];
                    alert(`üéâ LEVEL UP! You are now Level ${hunter.level} ${hunter.rank} Hunter!`);
                }
                updateHunterStats();
                loadChallenges();
                alert(`üéä Gate ${day} completed! +${challenge.exp} EXP\nüî• Streak: ${hunter.streak} days`);
            }
        }

        function updateHunterStats() {
            document.getElementById('currentExp').textContent = hunter.exp;
            document.getElementById('streakCount').textContent = hunter.streak;
            document.getElementById('totalExp').textContent = hunter.totalExp;
            document.getElementById('expFill').style.width = `${(hunter.exp / 500) * 100}%`;
            document.querySelector('.rank').textContent = `Rank: ${hunter.rank} Hunter`;
        }

        loadChallenges();
        updateHunterStats();
        setTimeout(() => {
            alert("üè∞ Welcome, Hunter Suraj Conqueror!\n\nYour Solo Leveling journey begins now. Complete gates daily to level up!");
        }, 1000);
    </script>
</body>
  </html>
