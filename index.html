<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Tracker - Suraj Conqueror</title>
    <style>
        :root {
            --dark-bg: #0a0a1a;
            --darker: #050510;
            --accent-blue: #00a8ff;
            --accent-purple: #9c27b0;
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --text-glow: #00a8ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 168, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(156, 39, 176, 0.05) 0%, transparent 20%);
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .hunter-card {
            background: linear-gradient(135deg, var(--darker), #1a1a2e);
            border: 2px solid var(--accent-blue);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .hunter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
        }
        
        .hunter-name {
            color: var(--accent-blue);
            text-shadow: 0 0 15px var(--text-glow);
            font-size: 1.6em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .rank {
            color: var(--accent-purple);
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(0, 168, 255, 0.2);
        }
        
        .stat-value {
            font-size: 1.8em;
            color: var(--accent-blue);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
        
        .exp-bar-container {
            margin: 20px 0;
        }
        
        .exp-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ccc;
        }
        
        .exp-bar {
            width: 100%;
            height: 12px;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 168, 255, 0.3);
        }
        
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            transition: width 0.8s ease;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }
        
        .today-challenge {
            background: linear-gradient(135deg, #1a1a2e, #2d1a2e);
            border: 2px solid var(--accent-purple);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(156, 39, 176, 0.2);
        }
        
        .section-title {
            color: var(--accent-blue);
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }
        
        .challenge-day {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid var(--accent-blue);
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .day-title {
            color: var(--accent-blue);
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .day-exp {
            background: var(--accent-purple);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .exercise-list {
            margin: 15px 0;
        }
        
        .exercise {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border-left: 3px solid var(--accent-green);
        }
        
        .complete-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
        }
        
        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.5);
        }
        
        .complete-btn:active {
            transform: translateY(0);
        }
        
        .upload-area {
            background: linear-gradient(135deg, var(--darker), #1a1a2e);
            border: 2px dashed var(--accent-blue);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 0 25px rgba(0, 168, 255, 0.2);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: var(--accent-blue);
        }
        
        .streak-warning {
            background: linear-gradient(135deg, #2d1a1a, #1a1a2e);
            border: 2px solid var(--accent-red);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            color: #ff6b6b;
        }
        
        .completed-badge {
            background: var(--accent-green);
            color: var(--dark-bg);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        
        .level-up {
            animation: glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 168, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 168, 255, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hunter Profile Card -->
        <div class="hunter-card">
            <h1 class="hunter-name">üî• Suraj Conqueror</h1>
            <div class="rank" id="rankDisplay">Rank: E-Rank Hunter</div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="levelDisplay">1</div>
                    <div class="stat-label">LEVEL</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="streakDisplay">0</div>
                    <div class="stat-label">DAY STREAK</div>
                </div>
            </div>
            
            <div class="exp-bar-container">
                <div class="exp-label">
                    <span>EXP</span>
                    <span id="expDisplay">0/500</span>
                </div>
                <div class="exp-bar">
                    <div class="exp-fill" id="expFill"></div>
                </div>
            </div>
        </div>

        <!-- Today's Challenge -->
        <div class="today-challenge">
            <h2 class="section-title">üéØ TODAY'S GATE</h2>
            <div id="todayChallenge">
                <!-- Today's challenge will be loaded here -->
            </div>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" onclick="showComingSoon()">
            <div class="upload-icon">üì∏</div>
            <h3>Upload Workout Image/PDF</h3>
            <p>Drop Darebee screenshots, Instagram workouts, or PDFs</p>
            <small>AI scanning coming soon!</small>
        </div>

        <!-- Streak Warning -->
        <div class="streak-warning" id="streakWarning" style="display: none;">
            ‚ö†Ô∏è Complete today's gate to maintain your streak!
        </div>
    </div>

    <script>
        // Hunter data with localStorage
        let hunter = JSON.parse(localStorage.getItem('hunter')) || {
            name: "Suraj Conqueror",
            level: 1,
            exp: 0,
            totalExp: 0,
            rank: "E-Rank",
            streak: 0,
            currentDay: 1,
            lastCompletedDate: null,
            completedDays: []
        };

        // 30-Day Beginner Workout Plan (Adapted for skinny-fat)
        const workoutPlan = [
            { day: 1, exercises: ["10 squats", "5 knee push-ups", "15 crunches"], sets: "3 sets | 45sec rest", exp: 100 },
            { day: 2, exercises: ["20sec modified burpees", "10sec plank hold", "10 leg raises"], sets: "3 sets | 45sec rest", exp: 100 },
            { day: 3, exercises: ["15 squats", "8 push-ups", "20 crunches"], sets: "2 sets | 40sec rest", exp: 120 },
            { day: 4, exercises: ["25sec burpees", "15sec plank", "15 leg raises"], sets: "3 sets | 40sec rest", exp: 120 },
            { day: 5, exercises: ["EMOM 8 minutes: 3 push-ups", "5 squats", "3 burpees"], sets: "Beginner pace", exp: 150 },
            { day: 6, exercises: ["20 squats", "10 push-ups", "25 crunches"], sets: "3 sets | 40sec rest", exp: 130 },
            { day: 7, exercises: ["Rest Day - Light stretching"], sets: "Active recovery", exp: 50 },
            // Continue this pattern for 30 days...
        ];

        // Check streak and update day
        function checkStreak() {
            const today = new Date().toDateString();
            const lastDate = hunter.lastCompletedDate ? new Date(hunter.lastCompletedDate).toDateString() : null;
            
            // If last completion was yesterday, streak continues
            if (lastDate) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (lastDate === yesterday.toDateString()) {
                    // Streak continues
                } else if (lastDate !== today) {
                    // Streak broken
                    hunter.streak = 0;
                    saveHunterData();
                }
            }
            
            // Show streak warning if no completion today
            if (lastDate !== today && hunter.streak > 0) {
                document.getElementById('streakWarning').style.display = 'block';
            }
        }

        // Load today's challenge
        function loadTodayChallenge() {
            const today = new Date().toDateString();
            const lastDate = hunter.lastCompletedDate ? new Date(hunter.lastCompletedDate).toDateString() : null;
            
            // If already completed today, show next day
            let currentDay = hunter.currentDay;
            if (lastDate === today && currentDay < workoutPlan.length) {
                currentDay++;
            }
            
            const challenge = workoutPlan[currentDay - 1];
            const container = document.getElementById('todayChallenge');
            
            if (challenge) {
                const isCompleted = hunter.completedDays.includes(currentDay) || lastDate === today;
                
                container.innerHTML = `
                    <div class="challenge-day ${isCompleted ? 'completed' : ''}">
                        <div class="day-header">
                            <div class="day-title">üö™ Gate ${challenge.day}</div>
                            <div class="day-exp">+${challenge.exp} EXP</div>
                        </div>
                        
                        <div class="exercise-list">
                            ${challenge.exercises.map(ex => `<div class="exercise">${ex}</div>`).join('')}
                        </div>
                        
                        <div style="color: #ccc; font-size: 0.9em;">${challenge.sets}</div>
                        
                        ${isCompleted ? 
                            `<div class="completed-badge">‚úÖ GATE COMPLETED</div>` :
                            `<button class="complete-btn" onclick="completeTodayChallenge()">COMPLETE GATE</button>`
                        }
                    </div>
                `;
            } else {
                container.innerHTML = `<div style="text-align: center; color: #ccc; padding: 40px;">üéâ All gates completed! You are now a true S-Rank Hunter!</div>`;
            }
        }

        // Complete today's challenge
        function completeTodayChallenge() {
            const today = new Date();
            const todayString = today.toDateString();
            const lastDate = hunter.lastCompletedDate ? new Date(hunter.lastCompletedDate).toDateString() : null;
            
            // Check if already completed today
            if (lastDate === todayString) {
                alert("You've already completed today's gate!");
                return;
            }
            
            const currentDay = hunter.currentDay;
            const challenge = workoutPlan[currentDay - 1];
            
            if (challenge) {
                // Add EXP
                hunter.exp += challenge.exp;
                hunter.totalExp += challenge.exp;
                
                // Update streak
                if (lastDate && new Date(hunter.lastCompletedDate).toDateString() === new Date(today.getTime() - 86400000).toDateString()) {
                    hunter.streak += 1;
                } else if (!lastDate || lastDate !== todayString) {
                    hunter.streak = 1;
                }
                
                hunter.lastCompletedDate = today.toISOString();
                hunter.completedDays.push(currentDay);
                
                // Move to next day if not the last day
                if (currentDay < workoutPlan.length) {
                    hunter.currentDay = currentDay + 1;
                }
                
                // Check level up
                checkLevelUp();
                
                // Save and update UI
                saveHunterData();
                updateHunterStats();
                loadTodayChallenge();
                document.getElementById('streakWarning').style.display = 'none';
                
                // Celebration
                alert(`üéä Gate ${currentDay} completed! +${challenge.exp} EXP\nüî• New streak: ${hunter.streak} days\nüí™ Keep conquering, Hunter!`);
            }
        }

        // Check for level up
        function checkLevelUp() {
            if (hunter.exp >= 500) {
                hunter.level += 1;
                hunter.exp = hunter.exp - 500;
                
                // Update rank
                const ranks = ["E-Rank", "D-Rank", "C-Rank", "B-Rank", "A-Rank", "S-Rank"];
                if (hunter.level <= ranks.length) {
                    hunter.rank = ranks[hunter.level - 1];
                }
                
                // Add level up animation
                document.querySelector('.hunter-card').classList.add('level-up');
                setTimeout(() => {
                    document.querySelector('.hunter-card').classList.remove('level-up');
                }, 3000);
                
                alert(`üéâ LEVEL UP! You are now Level ${hunter.level} ${hunter.rank} Hunter!\nNew powers await you!`);
            }
        }

        // Update hunter stats display
        function updateHunterStats() {
            document.getElementById('levelDisplay').textContent = hunter.level;
            document.getElementById('streakDisplay').textContent = hunter.streak;
            document.getElementById('expDisplay').textContent = `${hunter.exp}/500`;
            document.getElementById('expFill').style.width = `${(hunter.exp / 500) * 100}%`;
            document.getElementById('rankDisplay').textContent = `Rank: ${hunter.rank} Hunter`;
        }

        // Save hunter data
        function saveHunterData() {
            localStorage.setItem('hunter', JSON.stringify(hunter));
        }

        // Show coming soon for upload
        function showComingSoon() {
            alert("üîÆ Coming Soon!\n\nImage/PDF scanning feature is being developed. For now, your personalized 30-day workout plan is loaded and ready!\n\nYou'll be able to upload Darebee PDFs, Instagram workout screenshots, and more!");
        }

        // Initialize app
        function initApp() {
            checkStreak();
            updateHunterStats();
            loadTodayChallenge();
            
            // Welcome message for new users
            if (!localStorage.getItem('hunter')) {
                setTimeout(() => {
                    alert("üè∞ Welcome, Hunter Suraj Conqueror!\n\nYour Solo Leveling journey begins now. Complete daily gates to level up from E-Rank to S-Rank!\n\nüí™ Adapted for your body type and time constraints.");
                }, 1000);
            }
        }

        // Start the app
        initApp();
    </script>
</body>
</html>
